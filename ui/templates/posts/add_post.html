<!DOCTYPE html>
<html>
<head>
    <title>Add Post</title>
</head>
<body>
    <h1>Add Post</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="body">Body:</label>
        <textarea id="body" name="body"></textarea><br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
