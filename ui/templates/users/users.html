<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_posts' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
<a href="{% url 'user_logout' %}">Выйти из профиля {{ user.username }}</a>
</body>
</html>
